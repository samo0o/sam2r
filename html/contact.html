<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" media="screen" href="../css/contact.css" />
    <title>SaMeR</title>
    <!-- send button -->
    <script src="
    https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
    <script src="../js/send.js"></script>
</head>

<body>
    <!-- nav star -->
    <div class="nav n">
        <a href="../index.html">HOME</a>
        <a href="./aboutme.html">ABOUT</a>
        <a href="./portfolio.html">PORTFOLIO</a>
    </div>
    <div class="sa">
        <h2>Samer Ishmawi</h2>
    </div>
    <!-- nav end  -->

    <!-- audio star -->
    <!-- audio -->

    <audio autoplay src="../mus/Wedding Background Music _ Romantic and Inspiratio - by AS.mp3"></audio>

    <!-- audio end -->

    <!-- icon Bar star -->

    <div class="icon-bar">
        <a href="https://www.facebook.com/" class="facebook"><i class="fa fa-facebook"></i></a>
        <a href="https://twitter.com/" class="twitter"><i class="fa fa-twitter"></i></a>
        <a href="https://www.google.com/" class="google"><i class="fa fa-google"></i></a>
        <a href="https://www.linkedin.com/" class="linkedin"><i class="fa fa-linkedin"></i></a>
        <a href="https://www.youtube.com/" class="youtube"><i class="fa fa-youtube"></i></a>
    </div>
    <!-- icon Bar end -->

    <!-- contact star -->
    <div class="contact">
        <h1>Contact Me</h1>
        <div class="w3-display-container">
        </div>
        <div class="w3-container">
            <p><i class="fa fa-envelope fa-fw w3-margin-right w3-large w3-text-teal"></i>samerishmawi@gmail.com
            </p>
            <p><i class="fa fa-phone fa-fw w3-margin-right w3-large w3-text-teal"></i>017622878414</p>

            <!-- contact form -->
            <form action="https://formspree.io/samerishmawi@gmail.com" method="POST">

                <div class="field name-box">
                    <input type="text" id="name" class="name" name="Name" placeholder="Who Are You?" />
                    <label for="name">Name</label>
                    <span class="ss-icon">check</span>
                </div>

                <div class="field email-box">
                    <input type="text" id="email" class="email" name="Email" placeholder="name@email.com" />
                    <label for="email">Email</label>
                    <span class="ss-icon">check</span>
                </div>

                <div class="field msg-box">
                    <textarea id="msg" class="message" rows="4" name="Message"
                        placeholder="Your message goes here..."></textarea>
                    <label for="msg">Msg</label>
                    <span class="ss-icon">check</span>
                </div>
                <div class="status"></div>
                <button class="button" type="submit">
                    <i class="fa fa-paper-plane"></i>&nbsp;Send
                </button>
            </form>
        </div>
    </div>

    <!-- contact star -->

    <!-- footer star-->

    <footer id="sticky">&copy&nbspSaMeR 2019</footer>

    <!-- footer end-->


</body>

</html>
